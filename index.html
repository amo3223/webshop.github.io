<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>輔大 WEB商城</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div> 
                <div class="amount">總計</div>
           
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id" >
                    <div class="item_header item_body">
                            <div class="item_detail">
                                <img v-bind:src="item.imgUrl" alt="">
                                <div class="name">{{item.itemName}}</div>
                            </div>
                            
                            <div class="price"><span>$</span>{{item.price}}</div>
                            <div class="count">
                                <button @click="handleSub(item)">-</button>
                                {{item.count}}
                                <button @click="handlePlus(item)">+</button>
                            </div> 
                            <div class="amount">{{item.price * item.count}}</div>
                            <div class="operate">
                                <button @click="handledelete(index)">刪除</button>
                            </div>
                    </div>
            </div>
  

        </div>
    </div>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.6896931635174!2d121.3188481903333!3d25.010658008220386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681e4ff40b0b4d%3A0xa281c3f9965c4d73!2z5p2c5ouc576O5a24IOekvuWNgA!5e0!3m2!1szh-TW!2stw!4v1590385062508!5m2!1szh-TW!2stw" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</body>
<script src="main.js"></script>
</html>
